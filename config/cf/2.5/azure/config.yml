product-name: cf
network-properties:
  network:
    name: pas
  other_availability_zones:
  - name: "null"
  singleton_availability_zone:
    name: "null"
product-properties:
  .cloud_controller.system_domain:
    value: sys.((SUBDOMAIN_NAME)).((DOMAIN_NAME))
  .cloud_controller.apps_domain:
    value: apps.((SUBDOMAIN_NAME)).((DOMAIN_NAME))
  .properties.networking_poe_ssl_certs:
    value:
    - name: certificate
      certificate:
        cert_pem: |
          ((DOMAIN_CRT))
        private_key_pem: |
          ((DOMAIN_KEY))
  .properties.haproxy_forward_tls:
    value: disable
  .ha_proxy.skip_cert_verify:
    value: true
  .properties.security_acknowledgement:
    value: X
  .uaa.service_provider_key_credentials:
    value:
      cert_pem: |
        ((DOMAIN_CRT))
      private_key_pem: |
        ((DOMAIN_KEY))
  .properties.credhub_key_encryption_passwords:
    value:
    - name: default
      key:
        secret: ((OPSMAN_ADMIN_PASSWD))
      primary: true
  .mysql_monitor.recipient_email:
    value: fbloggs@gmail.com
  .properties.cf_networking_enable_space_developer_self_service:
    value: true
  .properties.stack_migration_acknowledgement:
    value: "X"
errand-config:
  deploy-autoscaler:
    post-deploy-state: true
  deploy-notifications:
    post-deploy-state: false
  deploy-notifications-ui:
    post-deploy-state: false
  nfsbrokerpush:
    post-deploy-state: false
  test-autoscaling:
    post-deploy-state: false
resource-config:
  compute:
    instances: 3
  control:
    elb_names:
    - ((SUBDOMAIN_NAME))-diego-ssh-lb
  router:
    elb_names:
    - ((SUBDOMAIN_NAME))-web-lb
